# This package sets up the lights in Ambassadr

homeassistant:
  customize_glob:
    "light.*":
      # By default I don't want individual lights exposed to Alexa via emulated hue. I think this is actually slightly redundant as I could just the light domain from the emulated hue settings.
      emulated_hue_hidden: false


light:
  - platform: lifx


# IKEA Tr√§dfri now here (through autoconfig)

group:
  Lights:
    - group.living_room
    - group.hall
    - group.bedroom
    - group.map_room
    - group.bathroom
    - group.utility
    - group.kitchen
    - group.ensuite
  Living Room:
    - light.sofa
    - light.dining
  Hall:
    - light.hall_a
    - light.hall_b
  Bedroom:
    - light.main
    - light.daniel_side
    - light.will_side
  Map Room:
    - light.map
  Bathroom:
    - light.lf_bathroom
    - light.lr_bathroom
    - light.rf_bathroom
    - light.rr_bathroom
    - light.ro_bathroom
  Utility:
    - light.utility_light
  Kitchen:
    - light.rf_kitchen
    - light.lf_kitchen
    - light.rm_kitchen
    - light.lm_kitchen
    - light.rr_kitchen
    - light.lr_kitchen
  Ensuite:
    - light.r_ensuite
    - light.m_ensuite
    - light.l_ensuite

  ### Light Panels ##

  panel_bathroom:
    name: Hall A
    control: hidden
    entities:
      - light.hall_a
      - sensor.hall_a_colour
      - sensor.hall_a_temp
      - sensor.hall_a_brightness

  panel_daniel:
    name: Daniel Side
    control: hidden
    entities:
      - light.daniel_side
      - sensor.daniel_colour
      - sensor.daniel_temp
      - sensor.daniel_brightness

  panel_dining:
    name: Dining
    control: hidden
    entities:
      - light.dining
      - sensor.dining_colour
      - sensor.dining_temp
      - sensor.dining_brightness

  panel_main:
    name: Main Bedroom
    control: hidden
    entities:
      - light.main
      - sensor.main_colour
      - sensor.main_temp
      - sensor.main_brightness

  panel_map:
    name: Map Room
    control: hidden
    entities:
      - light.map
      - sensor.map_colour
      - sensor.map_temp
      - sensor.map_brightness

  panel_sofa:
    name: Sofa
    control: hidden
    entities:
      - light.sofa
      - sensor.sofa_colour
      - sensor.sofa_temp
      - sensor.sofa_brightness

  panel_utility:
    name: Utility
    control: hidden
    entities:
      - light.hall_b
      - sensor.hall_b_colour
      - sensor.hall_b_temp
      - sensor.hall_b_brightness

  panel_will:
    name: Will Side
    control: hidden
    entities:
      - light.will_side
      - sensor.will_colour
      - sensor.will_temp
      - sensor.will_brightness

# Now that there's less debugging needed, I think these panels are likely to be culled in the near future.

sensor:
  - platform: template
    sensors:
      hall_a_colour:
        value_template: '{{ states.light.hall_a.attributes.rgb_color }}'
        friendly_name: 'Hall A Colour'

      hall_a_temp:
        value_template: '{{ 1000000.0 / states.light.hall_a.attributes.color_temp }}'
        friendly_name: 'Hall A Colour Temp'
        unit_of_measurement: 'K'

