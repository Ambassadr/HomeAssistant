# This package sets up the lights in Ambassadr

homeassistant:
  customize:
    light.map_room:
      homebridge_name: Map Room Main


light:
  - platform: lifx

# IKEA Tr√§dfri hopefully coming soon...


group:
  Lights:
    - group.living_room
    - group.hall
    - group.bedroom
    - group.map_room
  All Lights:
    - light.sofa
    - light.dining
    - light.bathroom
    - light.utility
    - light.map
    - light.main
    - light.will_side
    - light.daniel_side
  Living Room:
    - light.sofa
    - light.dining
  Hall:
    - light.bathroom
    - light.utility
  Bedroom:
    - light.main
    - light.daniel_side
    - light.will_side
  Map Room:
    - light.map

  ### Light Panels ##

  panel_bathroom:
    name: Bathroom
    control: hidden
    entities:
      - light.bathroom
      - sensor.bathroom_colour
      - sensor.bathroom_temp
      - sensor.bathroom_brightness

  panel_daniel:
    name: Daniel Side
    control: hidden
    entities:
      - light.daniel_side
      - sensor.daniel_colour
      - sensor.daniel_temp
      - sensor.daniel_brightness

  panel_dining:
    name: Dining
    control: hidden
    entities:
      - light.dining
      - sensor.dining_colour
      - sensor.dining_temp
      - sensor.dining_brightness

  panel_main:
    name: Main Bedroom
    control: hidden
    entities:
      - light.main
      - sensor.main_colour
      - sensor.main_temp
      - sensor.main_brightness

  panel_map:
    name: Map Room
    control: hidden
    entities:
      - light.map
      - sensor.map_colour
      - sensor.map_temp
      - sensor.map_brightness

  panel_sofa:
    name: Sofa
    control: hidden
    entities:
      - light.sofa
      - sensor.sofa_colour
      - sensor.sofa_temp
      - sensor.sofa_brightness

  panel_utility:
    name: Utility
    control: hidden
    entities:
      - light.utility
      - sensor.utility_colour
      - sensor.utility_temp
      - sensor.utility_brightness

  panel_will:
    name: Will Side
    control: hidden
    entities:
      - light.will_side
      - sensor.will_colour
      - sensor.will_temp
      - sensor.will_brightness

sensor:
  - platform: template
    sensors:
      bathroom_colour:
        value_template: '{{ states.light.bathroom.attributes.rgb_color }}'
        friendly_name: 'Bathroom Colour'

      bathroom_temp:
        value_template: '{{ 1000000.0 / states.light.bathroom.attributes.color_temp }}'
        friendly_name: 'Bathroom Colour Temp'
        unit_of_measurement: 'K'

      bathroom_brightness:
        value_template: '{{ states.light.bathroom.attributes.brightness }}'
        friendly_name: 'Bathroom Brightness'
        unit_of_measurement: 'n'

