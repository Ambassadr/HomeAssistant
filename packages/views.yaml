    light.bedroom:
      icon: mdi:hotel
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: hide-slider
    light.hall:
      icon: mdi:door-closed
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: hide-slider
    light.map_room:
      icon: mdi:earth
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: hide-slider
    light.bathroom:
      icon: mdi:hot-tub
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: hide-slider
    light.utility:
      icon: mdi:screwdriver
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: hide-slider
    light.kitchen:
      icon: mdi:fridge
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: hide-slider
