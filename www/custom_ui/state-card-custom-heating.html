<dom-module id="state-card-custom-heating">
  <template>
  <style>
      .content {
        padding: 0 16px 16px;
      }

      .attribution {
        color: var(--secondary-text-color);
        text-align: right;
      }
      .condicon {
        text-align: center;
        font-size: 4em;
      }
      .condtemp {
        text-align: center;
        font-size: 4em;
      }
      div.cond {
        display: inline;
      }
      div.conddetails {
        float: right;
        display: block table;
        overflow: auto;
        text-align: right;
      }
      span.line {
        display: block;
      }
      .condsmall {
        font-size: 1em;
      }
      .clear {
        clear: both;
      }

  <br />
  <div class='cond condtemp'>{{ stateObj.attributes.current }}°C</div>
  <div class='cond conddetails'>
    <div class="condsmall">

    </div>
    <div class="condsmall">
      Power: {{ stateObj.attributes.power }}%
    </div>
  </div>
  <br />

  </template>
</dom-module>

<script>
  Polymer({
    is: 'state-card-custom-heating',

    properties: {
      hass: {
        type: Object,
      },

      stateObj: {
        type: Object,
      },
    },
  });
