<dom-module id="state-card-traintimes">
  <template>
    <style>
      table {
        width: 100%;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      tr.header {
        background-color: #03a9f4;
        color: #ffffff;
        text-align:center;
        vertical-align:middle;
      }
      td {
        text-align:center;
        vertical-align:middle;
      }
    </style>

    <p>
      <b>Next Train </b><i>(Minutes)</i>: <b> {{ stateObj.state }} </b>
    </p>

    <table>
      <thead>
        <tr class="header">
          <th>Origin</th>
          <th>Status</th>
          <th>Estimated</th>
          <th>Plat</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{stateObj.attributes.next_trains}}">
          <tr>
            <td>{{item.origin_name}}</td>
            <td>{{item.status}}</td>
            <td>{{item.estimated}}</td>
            <td>{{item.platform}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'state-card-traintimes',

    properties: {
      hass: {
        type: Object,
      },

      stateObj: {
        type: Object,
      },
    },
  });
</script>
