<dom-module id="state-card-westbound">
  <template>
    <style>
      table {
        width: 100%;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      tr.header {
        background-color: #03a9f4;
        color: #ffffff;
        text-align:center;
        vertical-align:middle;
      }
      td {
        text-align:center;
        vertical-align:middle;
      }
    </style>

    <p>
      <b>Westbound Trams</b>
    </p>

    <table>
      <thead>
        <tr class="header">
          <th>Destination</th>
          <th>Est Departure</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{stateObj.attributes.trams}}">
          <tr>
            <td>{{item.destinationName}}</td>
            <td>{{item.timeToStationMin}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</dom-module>

<script>
class StateCardWestbound extends Polymer.Element {
  static get is() { return 'state-card-westbound'; }

  static get properties() {
    return {
      // Home Assistant object
      hass: Object,
      // inDialog is true if shown as more-info-card
      inDialog: {
        type: Boolean,
        value: false,
      },
      // includes state, config and more information of the entity
      stateObj: Object,
    };
  }

  _toStr(obj) {
    return JSON.stringify(obj);
  }
}
customElements.define(StateCardWestbound.is, StateCardWestbound);
</script>
