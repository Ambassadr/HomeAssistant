<dom-module id="state-card-eastbound">
  <template>
    <style>
      table {
        width: 100%;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      tr.header {
        background-color: #03a9f4;
        color: #ffffff;
        text-align:center;
        vertical-align:middle;
      }
      td {
        text-align:center;
        vertical-align:middle;
      }
    </style>

    <p>
      <b>Eastbound Trams </b>
    </p>

    <table>
      <thead>
        <tr class="header">
          <th>Destination</th>
          <th>Est Departure</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{stateObj.attributes.trams}}">
          <tr>
            <td>{{item.destinationName}}</td>
            <td>{{item.timeToStationMin}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'state-card-eastbound',

    properties: {
      hass: {
        type: Object,
      },

      stateObj: {
        type: Object,
      },
    },
  });
</script>
