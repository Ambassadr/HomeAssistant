type: conditional
conditions:
  - entity: sensor.sonos_state
    state: "Bedroom"
card:
  type: entities
  title: SONOS
  entities:
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          color_type: card
          color: rgb(223, 255, 97)
          icon: mdi:volume-plus
          action: service
          service:
            domain: script
            action: group_from_br
        - type: "custom:button-card"
          color_type: card
          color: rgb(223, 255, 97)
          icon: mdi:volume-minus
          action: service
          service:
            domain: script
            action: sonos_reset