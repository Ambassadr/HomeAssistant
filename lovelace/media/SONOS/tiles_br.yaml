type: conditional
conditions:
  - entity: sensor.sonos_state
    state: "Bedroom"
card:
  type: vertical-stack
  title: SONOS
  cards:
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          color_type: card
          color: rgb(223, 255, 97)
          name: Group
          action: service
          service:
            domain: script
            action: group_from_br
        - type: "custom:button-card"
          color_type: card
          color: rgb(223, 255, 97)
          name: Reset
          action: service
          service:
            domain: script
            action: sonos_reset